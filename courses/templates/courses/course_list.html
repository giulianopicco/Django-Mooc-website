{% extends "base.html" %}
{% block title %}
Courses
{% endblock %}
{% block courses_active %}
active
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
        {% for course in courses %}
            <div class="card col-3 mx-auto mt-3 bg-light text-muted">
                <div class="card-body">
                    <a href="{% url 'courses:detail' course.pk %}">
                        <h4 class="card-title">{{ course.title }}</h4>
                    </a>
                    <p class="card-text">{{ course.description }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock  %}
