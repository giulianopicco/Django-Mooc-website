{% extends "base.html" %}
{% block title %}
Courses
{% endblock %}
{% block courses_active %}
active
{% endblock %}

{% block content %}
    <div class="container mt-5">
    {% for course in courses %}
        <div class="card mt-3 bg-light text-muted">
            <div class="card-body">
                <h4 class="card-title">{{ course.title }}</h4>
                <p class="card-text">{{ course.description }}</p>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock  %}
