{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">

  <link href="{% static 'css/pages/login-register-lock.css' %}" rel="stylesheet">

  <![endif]-->

  {% endblock %}
</head>
<body class="{% block body-class %}fix-header fix-sidebar card-no-border{% endblock %}">

<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
  <div class="loader">
    <div class="loader__figure"></div>
    <p class="loader__label">Elearning site</p>
  </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
  {% block content %}
  {% endblock %}
</div>

<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->

<script src="{% static 'assets/plugins/sparkline/jquery.sparkline.min.js' %}"></script>

<link href="{% static 'assets/plugins/fontIconPicker/css/base/jquery.fonticonpicker.min.css' %}" rel="stylesheet">
<link
    href="{% static 'assets/plugins/fontIconPicker/css/themes/bootstrap-theme/jquery.fonticonpicker.bootstrap.min.css' %}"
    rel="stylesheet">
<style>
  .icons-selector * {
    font: normal normal normal 14px/1 FontAwesome;
  }
</style>

<script type="text/javascript">
  numeral.register('locale', 'py_custom', {
    delimiters: {
      thousands: '.',
      decimal: ','
    },
    abbreviations: {
      thousand: 'm',
      million: 'mm',
      billion: 'b',
      trillion: 't'
    },
    ordinal: function (number) {
      return number === 1 ? 'guaraní' : 'guaraníes';
    },
    currency: {
      symbol: 'Gs. '
    }
  });
  numeral.locale('py_custom');
  //
  moment.locale('es');
  //
  $(function () {
    {% for message in messages %}
      $.toast({
        text: '{{ message }}',
        position: 'top-right',
        loaderBg: '#f33c49',
        icon: '{{ message.tags }}',
        hideAfter: 6000,
        stack: 6
      });
    {% endfor %}
  });
</script>
<script src="{% static 'js/django-dynamic-formset/src/jquery.formset.js' %}"></script>
<script src="{% static 'js/django-formset/django-formset.js' %}"></script>
<script src="{% static 'assets/plugins/chartist-js/dist/chartist.min.js' %}"></script>
